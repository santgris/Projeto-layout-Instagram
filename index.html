<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./assets/img/instagram-celular.png"alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./assets/img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="./assets/img/perfil-instagram.jpg.jpg" alt="foto de perfil">      
                </div>
                <a href="#" class="instagram-login">Continue como santgris</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group com-margem">
                <p class="not-account">Não é santgris?</p>
                <p class="not-account">
                    <a href="#" class="link-blue">Alterar contas</a>
                    ou
                    <a href="#" class="link-blue">Inscreva-se</a>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
